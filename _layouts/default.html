<!DOCTYPE html>
<html>

{% include head.html %}

<body class="home-template grey lighten-2">
    <!-- Pre-loader -->
    <div class="loader preloader-wrapper small" role="loader">
        <div class="spinner-layer spinner-red-only">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
    <!-- /Pre-loader -->
    <!-- Back to top link -->
    <a href="#" class="btn-floating btn-small waves-effect waves-light deep-orange back-to-top" title="Back to top"><i class="material-icons">
            keyboard_capslock
            </i></a>
    <!-- /Back to top link -->

    <!-- Header -->
    {% include header.html %}
    <!-- /Header -->

    <main>
        <div class="row">
           {{ content }}
        </div>
    </main>

    <!-- Footer -->
    {% include footer.html %}
    <!-- /Footer -->

    {% include scripts.html %}
</body>

</html>
