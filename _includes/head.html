<head>
    <!-- Encoding used -->
    <meta charset="utf-8" />
    <!-- IE version's standard fix -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- Page title -->
    <title>{{ site.title }}</title>
    <!-- Page description -->
    <meta name="description" content="{{ site.description }}" />
    <!-- Page keywords -->
    <meta name="keywords" content="technology" />
    <!-- Page robots -->
    <meta name="robots" content="index,follow" />

    <!-- Responsive UI design meta -->
    <meta name="HandheldFriendly" content="True" />
    <!-- Responsive UI viewport fix -->
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0" />

    <!-- Favicon -->
    <link rel="icon" href={{ "/assets/favicon.ico" | relative_url }} type="image/x-icon">
    <link rel="shortcut icon" href={{ "/assets/favicon.ico" | relative_url }} type="image/x-icon">

    <!-- Highlight.js CSS - Github style -->
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/highlight.js/8.4/styles/github.min.css">

    <!-- Fancybox CSS - Image view on click -->
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/fancybox/2.1.5/jquery.fancybox.min.css">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Materialize framework CSS -->
    <link type="text/css" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
        media="screen,projection">

    <!-- Site wide styles -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <meta name="referrer" content="no-referrer-when-downgrade" />

    {% feed_meta %}

    {% seo %}
</head>
