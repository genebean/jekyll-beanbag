<head>
    <!-- Encoding used -->
    <meta charset="utf-8" />
    <!-- IE version's standard fix -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- Page title -->
    <title>{{ site.title }}</title>
    <!-- Page description -->
    <meta name="description" content="{{ site.description }}" />
    <!-- Page keywords -->
    <meta name="keywords" content="technology" />
    <!-- Page robots -->
    <meta name="robots" content="index,follow" />

    <!-- Responsive UI design meta -->
    <meta name="HandheldFriendly" content="True" />
    <!-- Responsive UI viewport fix -->
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0" />

    <!-- Favicon -->
    <link rel="icon" href={{ "/assets/favicon.ico" | relative_url }} type="image/x-icon">
    <link rel="shortcut icon" href={{ "/assets/favicon.ico" | relative_url }} type="image/x-icon">

    <!-- Modernizr JS - HTML5 Shiv -->
    <script src="https://cdn.jsdelivr.net/modernizr/2.8.3/modernizr.min.js"></script>

    <!-- Normalize CSS -->
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/normalize/3.0.2/normalize.min.css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
        <![endif]-->

    <!-- Highlight.js CSS - Github style -->
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/highlight.js/8.4/styles/github.min.css">

    <!-- Fancybox CSS - Image view on click -->
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/fancybox/2.1.5/jquery.fancybox.min.css">

    <!-- Materialize framework CSS -->
    <link type="text/css" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css"
        media="screen,projection">

    <!-- Site wide styles -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

    <link rel="canonical" href="{{ '/' | absolute_url }}" />
    <meta name="referrer" content="no-referrer-when-downgrade" />

    {% feed_meta %}

    {% seo %}
</head>
